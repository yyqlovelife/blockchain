    <script>
        $(document).ready(function(){
            $.ajax({
                url : "http://localhost:8080/api/queryscore",//请求url
                dataType : "json",//后端传到前端的数据格式
                type : "get",//请求方式
                async : true,//是否异步请求
                success : function(data) {
                    $("#score_number").html(data.score_number);
                    //在html页面id=score_number的标签里显示内容
                },
                error:function(data){
                    alert("查询异常！")
                }
            })
        })
    </script>
